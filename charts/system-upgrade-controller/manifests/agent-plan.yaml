# SUC Agent Upgrade Plan â€” worker nodes
#
# DECISION: Agent plan runs AFTER server plan completes.
# Why: Workers must not run a newer kubelet than the API server.
#      Concurrency=2 speeds up worker upgrades (workers are stateless
#      from a cluster perspective; PDB protects workload availability).
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
  namespace: system-upgrade
spec:
  concurrency: 2
  cordon: true
  drain:
    force: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/master
        operator: DoesNotExist
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/rke2-upgrade
  channel: https://update.rke2.io/v1-release/channels/stable
  # Alternatively, pin a specific version:
  # version: "v1.34.3+rke2r1"
