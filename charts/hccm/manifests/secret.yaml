# HCCM Secret — provides Hetzner Cloud credentials to the controller manager.
#
# DECISION: Deployed via Helmfile presync hook, not embedded in Helm values.
# Why: Secrets should not be stored in values.yaml or Git. This manifest
#      is a template — the operator fills in the base64-encoded values
#      before applying, or uses a sealed-secrets / external-secrets workflow.
#
# NOTE: Replace <BASE64_HCLOUD_TOKEN> and <BASE64_NETWORK_NAME> with actual
# base64-encoded values before applying. Example:
#   echo -n "your-token" | base64
#   echo -n "your-network" | base64
#
# TODO: Migrate to external-secrets-operator when available in the cluster.
apiVersion: v1
kind: Secret
metadata:
  name: hcloud
  namespace: kube-system
type: Opaque
data:
  # Replace with: echo -n "your-hcloud-token" | base64
  token: "Q0hBTkdFTUU="
  # Replace with: echo -n "your-network-name" | base64
  network: "Q0hBTkdFTUU="
