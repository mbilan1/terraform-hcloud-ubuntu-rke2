# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
  namespace: system-upgrade
  labels:
    rke2-upgrade: server
spec:
  concurrency: 1
  nodeSelector:
    matchExpressions:
       - {key: rke2-upgrade, operator: Exists}
       - {key: rke2-upgrade, operator: NotIn, values: ["disabled", "false"]}
       # When using k8s version 1.19 or older, swap control-plane with master
       - {key: node-role.kubernetes.io/control-plane, operator: In, values: ["true"]}
  serviceAccountName: system-upgrade
  cordon: true
#  drain:
#    force: true
  # DECISION: Pre-upgrade etcd snapshot before SUC upgrades the first master
  # Why: If SUC upgrade fails, the etcd snapshot provides a rollback point.
  #      The prepare container runs before the upgrade container on each node.
  # See: docs/ARCHITECTURE.md â€” Operations: Backup & Restore
  prepare:
    args:
      - etcd-snapshot
      - save
      - --name
      - pre-suc-upgrade
    image: rancher/rke2-upgrade
  upgrade:
    image: rancher/rke2-upgrade
  channel: https://update.rke2.io/v1-release/channels/stable
