# ──────────────────────────────────────────────────────────────────────────────
# SAST: tfsec
#
# Static security analysis for Terraform/OpenTofu configurations.
# Badge: SAST: tfsec
#
# DECISION: Hard-fail mode — security findings block merge.
# Why: A soft-fail SAST gate creates false sense of security.
#      --ignore-hcl-errors handles OpenTofu parser edge cases (check blocks)
#      without silencing actual security findings.
# ──────────────────────────────────────────────────────────────────────────────

name: "SAST: tfsec"

on:
  push:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  tfsec:
    name: tfsec scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@b466648d6e39e7c75324f25d83891162a721f2d6 # v1.0.3
        with:
          working_directory: .
          github_token: ${{ secrets.GITHUB_TOKEN }}
          soft_fail: false
          additional_args: --minimum-severity HIGH --ignore-hcl-errors
