name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  scanners:
    name: IaC Security Scanners
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        continue-on-error: true
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: .
          github_token: ${{ secrets.GITHUB_TOKEN }}
          soft_fail: true
          # tfsec parser may fail on newer Terraform/OpenTofu constructs
          # (e.g. top-level check blocks). Keep tfsec as best-effort signal;
          # Trivy/Checkov/KICS remain the primary scanners in this workflow.
          additional_args: --minimum-severity HIGH --ignore-hcl-errors

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          compact: true
          quiet: true
          soft_fail: true

      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: config
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: '0'

      - name: Run KICS scan
        shell: bash
        run: |
          docker run --rm \
            -v "${PWD}:/path" \
            checkmarx/kics:latest scan \
            -p /path \
            --exclude-paths "/path/.terraform,/path/.git" \
            --fail-on none
