# Badge: Unit: guardrails
name: "Unit: guardrails"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  guardrails:
    name: tofu test (guardrails)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: opentofu/setup-opentofu@9d84900f3238fab8cd84ce47d658d25dd008be2f # v1.0.8
      - run: tofu init -backend=false
      - run: tofu test -filter=tests/guardrails.tftest.hcl -no-color
