# Badge: Unit: guardrails
name: "Unit: guardrails"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  guardrails:
    name: tofu test (guardrails)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: opentofu/setup-opentofu@v1
      - run: tofu init -backend=false
      - run: tofu test -filter=tests/guardrails.tftest.hcl -no-color
