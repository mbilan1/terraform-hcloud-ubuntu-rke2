name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  terraform-lint:
    name: Terraform Lint & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Check formatting
        run: tofu fmt -check -recursive

      - name: Init (no backend)
        run: tofu init -backend=false

      - name: Validate
        run: tofu validate -no-color

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Init TFLint plugins
        run: tflint --init

      - name: Run TFLint
        run: tflint --format compact

  tofu-tests:
    name: OpenTofu Tests (if present)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Init (no backend)
        run: tofu init -backend=false

      - name: Run tofu test when test files exist
        shell: bash
        run: |
          if compgen -G "*.tftest.hcl" > /dev/null; then
            tofu test
          else
            echo "No .tftest.hcl files found, skipping tofu test."
          fi
