# Automated dependency updates for OpenTofu providers and GitHub Actions.
# Ref: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
---
version: 2
updates:
  # OpenTofu / Terraform provider version bumps
  - package-ecosystem: terraform
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: "chore(deps)"
    labels:
      - chore
      - dependencies

  # Keep CI action versions current
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: "ci(deps)"
    labels:
      - chore
      - ci